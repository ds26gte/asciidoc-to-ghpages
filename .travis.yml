language: ruby
rvm:
  - 2.2
env:
  global:
    - RACKET_DIR=~/racket
    - RACKET_VERSION=6.12
sudo: required
git:
  quiet: true
branches:
  only:
    - gh-pages
    - /.*/


before_install:
- git clone https://github.com/greghendershott/travis-racket.git
- cat travis-racket/install-racket.sh | bash
- export PATH="${RACKET_DIR}/bin:${PATH}"

script:
  ./build-something.sh

after_success:
  ./travis-push.sh
